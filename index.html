<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Weather</h1>
      <form id="search-form">
        <input type="text" placeholder="Enter the city" id="search-input" />
        <input type="submit" value="Search" />
      </form>
      <div id="city">Cologne, Germany</div>
      <section id="temperature">
        <ul>
          <li id="description"></li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </section>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-right" />
            <div class="float-left"></div>
          </div>
        </div>
        <ul>
          <li id="date">Current Time: <span></span></li>
        </ul>
      </div>
    </div>
    <ul>
      <div class="weather-forecast" id="forecast"></div>
    </ul>
    <div id="icon"></div>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">Berlin</button>
      <button type="button" class="btn btn-secondary">Paris</button>
      <button type="button" class="btn btn-secondary">London</button>
      <button type="button" class="btn btn-secondary">Madrid</button>
    </div>

    <canvas id="scatterChart"></canvas>
    <script src="src/script.js"></script>
    <a href="https://github.com/Alcesma/Weather-main" id="open-source"
      >Open-source</a
    >
  </body>
</html>
